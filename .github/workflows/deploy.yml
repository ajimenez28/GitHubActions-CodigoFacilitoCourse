name: Deploy to server

on: push

jobs:
  first_job:
    runs-on: ubuntu-latest
    env:
      NAME: CODIGO_FACILITO
    steps:
      - name: Hello World
        run: echo "This is a course from $NAME"


  second_job:
    if: ${{ github.ref == 'refs/heads/main' }}
    needs: first_job
    runs-on: ubuntu-latest

    steps:
      - name: Hello World 2 
        run: echo "Hello World Again!"